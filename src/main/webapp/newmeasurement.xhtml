<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FIFO - Nova Medição</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"/>
        <!-- Bootstrap -->
        <!-- <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet"/> -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>

        <div class="container">
            <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
                <c:if test="#{authController.authorized}">

                    <h1>Nova Medição</h1>

                    <p:messages/>

                    <h:form>
                        <h:inputText styleClass="form-control"
                                     pt:placeholder="Nome"
                                     maxlength="45"
                                     value="#{adminController.measurementName}"
                                     tabindex="0"/>
                        <br/>
                        <h:commandButton styleClass="btn btn-primary"
                                         value="Criar"
                                         action="#{adminController.createMeasurement}"/>
                    </h:form>

                    <br/>
                    <h:link outcome="/admin?faces-redirect=true" value="Cancelar"/>

                </c:if>

                <c:if test="#{authController.authorized == false}">
                    <h2>Você não está autorizado.</h2>
                </c:if>

            </div>
        </div>

        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </h:body>
</html>
